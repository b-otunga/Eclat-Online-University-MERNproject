<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./team.css">
   <img src="./Images/logo1.jpg" alt="logo" class="logo">
    
    <title> REGISTRATION FORM</title>
</head>
<body>

 <h1><u>STUDENT REGISTRATION FORM </u></h1>

   <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Basic Information</h3>
            <p class="blue-text"> <b> Fill in below Information<br> so that we can personalize the right experience for you.</b></p>
            <div class="Student-info">
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                         <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Second name<span class="text-danger"> *</span></label> <input type="text" id="Sname" name="name" placeholder="Enter your second name" onblur="validate(2)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(3)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email adress<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" onblur="validate(4)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone Number<span class="text-danger"> *</span></label> <input type="number" id="mob" name="mob" placeholder="" onblur="validate(5)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Student Number<span class="text-danger"> *</span></label> <input type="text" id="job" name="job" placeholder="" onblur="validate(5)"> </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
<h3>ACADEMIC YEAR</h3>
<select class="form-select" aria-label="Default select example">
      <label for="ACADEMIC YEAR">ACADEMIC YEAR</label>
  <option value="1">1 Year</option>
  <option value="2">2 Year</option>
  <option value="3">3 Year</option>
  <option value="4">4 Year</option>
</select>
</div>
<h3>SPECIALIZATION-Please Select Program</h3>
        <select name="Degree Program" id="program"></select>
    
        <select id="Program" name="program">
        <option value="D1">Bachelor of Business Administration</option>
        <option value="D2">Bachelor of Science in Computer Information Systems</option>
        <option value="D3">Bachelor of Science in Nursing</option>
        <option value="D4">Bachelor of Science in Community Health</option>
        <option value="D5">Bachelor of Pharmacy</option>
        <option value="D6">Bachelor of International Relations</option>
        <option value="D7">Master of Science in Computer Information Systems</option>
        <option value="D8">Master of Business Administration</option>
        <option value="D9"> Master of Science in Finance and Investment</option>
        <option value="D10">Doctor of Philosophy in Business Administration and Management</option>
        <option value="D11">Doctor of Philosophy in Health Systems Management</option>
        <option value="D12">Bachelor of Medicine & Bachelor of Surgery (MB.ChB)</option>

   <div class="btn">
    <input type="submit" value="Submit The Form">
    </div>
 </form>
 
</body>

</html>
