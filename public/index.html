<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./team.css">
   <img src="./Images/logo1.jpg" alt="logo" class="logo">
    
    <title> REGISTRATION FORM</title>
</head>
<body>
    <div id="main-container">
 <h1>STUDENT REGISTRATION FORM </h1> <br><br>
<h2><u>1.BASIC INFORMATION</u></h2>
   <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
    
            <p > <b> Fill in below Information<br> so that we can personalize the right experience for you.</b></p>
            <div class="Student-info">
                
  <div class="col">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="second name" aria-label="second name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>

  <div class="col-md-6">
    <div class="col-md-6">
    <label for="phone number" class="form-label">Phone number</label>
    <input type="number" class="form-control" id="number">
  </div>
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
 <div class="row g-3">
  <div class="col-sm-7">
    <input type="text" class="form-control" placeholder="City" aria-label="City">
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="State" aria-label="State">
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
  </div>
</div>

<h2> <u>2.ACADEMIC YEAR</u></h2>
<select class="form-select" aria-label="Default select example">
      <label for="ACADEMIC YEAR">ACADEMIC YEAR</label>
  <option value="1">1 Year</option>
  <option value="2">2 Year</option>
  <option value="3">3 Year</option>
  <option value="4">4 Year</option>
</select>
<br><br><br>
<h2> <u>3.SPECIALIZATION</u></h2>
<select class="form-select" aria-label="Default select example">
      <label for="ACADEMIC YEAR"> Please select program</label>
        <option value="D1">Bachelor of Business Administration</option>
        <option value="D2">Bachelor of Science in Computer Information Systems</option>
        <option value="D3">Bachelor of Science in Nursing</option>
        <option value="D4">Bachelor of Science in Community Health</option>
        <option value="D5">Bachelor of Pharmacy</option>
        <option value="D6">Bachelor of International Relations</option>
        <option value="D7">Master of Science in Computer Information Systems</option>
        <option value="D8">Master of Business Administration</option>
        <option value="D9"> Master of Science in Finance and Investment</option>
        <option value="D10">Doctor of Philosophy in Business Administration and Management</option>
        <option value="D11">Doctor of Philosophy in Health Systems Management</option>
        <option value="D12">Bachelor of Medicine & Bachelor of Surgery (MB.ChB)</option>
</select>
<div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</body>

</html>
