<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION <FORM></FORM></title>
</head>
<body>
    <h1>STUDENT'S REGISTRATION FORM</h1>
    <form>
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" placeholder="Your Username..." required>
        <br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email..." required>
        <br><br>
        <label for="Password">Password:</label>
        <input type="Password" id="password" name="password" placeholder=" Choose Password..." required>

        <p>Year Level:</p>

        <label for="Year Level">Please Select:</label>
    <select name="Year" id="Level">
        <option value="YL1">1st Year</option>
        <option value="YL2">2nd Year</option>
        <option value="YL3">3rd Year</option>
        <option value="YL4">4th Year</option>
        <option value="YL5">5th Year</option>




    </form>
</body>
</html>
